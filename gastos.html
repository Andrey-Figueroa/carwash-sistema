<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CarWash — Gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0e14; --card: #111720; --accent: #00c6ff; --text: #e8f1ff; }
        
        /* Eliminamos cualquier espacio en blanco alrededor */
        html, body { 
            background: var(--bg); 
            margin: 0 !important; 
            padding: 0 !important; 
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita doble scroll */
        }
        
        /* Contenedor principal a pantalla completa */
        .container { 
            display: flex;
            flex-direction: column;
            height: 100vh; /* 100% del alto de la pantalla */
            width: 100vw;  /* 100% del ancho de la pantalla */
            background: var(--card);
            box-sizing: border-box;
            padding: 10px;
        }
        
        .header-area {
            text-align: center;
            padding-bottom: 10px;
        }

        h2 { 
            font-family: 'Bebas Neue', sans-serif; 
            color: var(--accent); 
            margin: 5px 0;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .btn-back { 
            text-decoration: none; 
            color: var(--accent); 
            font-size: 13px; 
            font-weight: bold;
        }

        /* El iframe ahora FORZOSAMENTE llenará todo el espacio restante */
        .iframe-container {
            flex-grow: 1;
            width: 100%;
            border-radius: 15px;
            border: 1px solid #1e2d3d;
            overflow: hidden;
            background: #ffffff;
        }
        
        iframe { 
            width: 100% !important; 
            height: 100% !important;
            border: none !important; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-area">
            <a href="index.html" class="btn-back">← VOLVER AL MENÚ</a>
            <h2>REGISTRO DE GASTOS</h2>
        </div>
        
        <div class="iframe-container">
            <iframe src="https://tally.so/r/KYlPGD?transparentBackground=1"></iframe>
        </div>
    </div>
</body>
</html>
