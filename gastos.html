<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarWash — Gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0e14; --card: #111720; --accent: #00c6ff; --text: #e8f1ff; --border: #1e2d3d; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'DM Sans', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px; 
        }
        
        .container { 
            width: 100%; 
            max-width: 850px; /* Recuadro más ancho para mayor comodidad */
            background: var(--card); 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        h2 { 
            font-family: 'Bebas Neue', sans-serif; 
            letter-spacing: 2px; 
            color: var(--accent); 
            margin-top: 0;
            margin-bottom: 25px; 
            font-size: 32px;
        }
        
        .btn-back { 
            display: inline-block; 
            margin-bottom: 20px; 
            text-decoration: none; 
            color: var(--accent); 
            font-size: 14px; 
            font-weight: 500;
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 80vh; /* Ocupa el 80% del alto de tu pantalla */
            border-radius: 12px;
            overflow: hidden; 
            border: 1px solid var(--border);
        }
        
        iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">← Volver al Menú</a>
        <h2>Registro de Gastos</h2>
        
        <div class="iframe-wrapper">
            <iframe src="https://tally.so/r/KYlPGD?transparentBackground=1" title="Formulario de Gastos"></iframe>
        </div>
    </div>
</body>
</html>
