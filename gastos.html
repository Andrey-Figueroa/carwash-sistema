<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CarWash — Gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0e14; --card: #111720; --accent: #00c6ff; --text: #e8f1ff; }
        
        html, body { 
            background: var(--bg); 
            margin: 0 !important; 
            padding: 0 !important; 
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }
        
        .container { 
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: var(--bg); /* Fondo oscuro total */
            box-sizing: border-box;
            padding: 15px;
        }
        
        .header-area {
            text-align: center;
            padding-bottom: 10px;
        }

        h2 { 
            font-family: 'Bebas Neue', sans-serif; 
            color: var(--accent); 
            margin: 5px 0;
            font-size: 28px;
            letter-spacing: 2px;
        }
        
        .btn-back { 
            text-decoration: none; 
            color: var(--accent); 
            font-size: 14px; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .iframe-container {
            flex-grow: 1; /* Esto obliga a que el formulario use todo el alto disponible */
            width: 100%;
            border-radius: 15px;
            border: 1px solid #1e2d3d;
            overflow: hidden;
            background: var(--card); /* Fondo oscuro para que el Tally resalte */
        }
        
        iframe { 
            width: 100% !important; 
            height: 100% !important;
            border: none !important; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-area">
            <a href="index.html" class="btn-back">← Volver al Menú</a>
            <h2>Registro de Gastos</h2>
        </div>
        
        <div class="iframe-container">
            <iframe src="https://tally.so/r/KYlPGD" title="Formulario de Gastos"></iframe>
        </div>
    </div>
</body>
</html>
