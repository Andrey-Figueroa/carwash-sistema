<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarWash — Gastos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0e14;
        --card: #111720;
        --accent: #00c6ff;
        --text: #e8f1ff;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "DM Sans", sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 400px;
        background: var(--card);
        padding: 30px;
        border-radius: 20px;
        border: 1px solid #1e2d3d;
        text-align: center;
      }
      h2 {
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 2px;
        color: var(--accent);
        margin-bottom: 20px;
      }
      .btn-back {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: var(--accent);
        font-size: 14px;
      }
      iframe {
        width: 100%;
        border: none;
        border-radius: 10px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="btn-back">← Volver al Menú</a>
      <h2>Registro de Gastos</h2>
      <iframe src="https://tally.so/r/KYlPGD"></iframe>
    </div>
  </body>
</html>
