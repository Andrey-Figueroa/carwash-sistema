<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CarWash — Gastos</title>
    <style>
        /* Estilos base para ocupar toda la pantalla */
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            width: 100vw; 
            background-color: #0a0e14; /* Fondo oscuro del menú */
            font-family: sans-serif;
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* Barra superior con el botón de volver */
        .top-bar {
            padding: 15px;
            text-align: center;
            background: #111720;
            border-bottom: 1px solid #1e2d3d;
        }

        .top-bar a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        /* Contenedor del Tally: AQUÍ está el truco */
        .tally-content {
            flex-grow: 1; /* Esto estira el formulario hasta el fondo */
            width: 100%;
            height: 100%;
            background: #1a1a1a; /* Fondo gris muy oscuro para que resalte el Tally */
        }

        iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="top-bar">
            <a href="index.html">← VOLVER AL MENÚ PRINCIPAL</a>
        </div>

        <div class="tally-content">
            <iframe src="https://tally.so/r/KYlPGD"></iframe>
        </div>
    </div>

</body>
