<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarWash — Gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0e14; --card: #111720; --accent: #00c6ff; --text: #e8f1ff; --border: #1e2d3d; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'DM Sans', sans-serif; 
            margin: 0;
            padding: 10px; 
            display: flex;
            justify-content: center;
        }
        
        .container { 
            width: 100%; 
            max-width: 1200px; /* Mucho más ancho para cubrir casi toda la pantalla */
            background: var(--card); 
            padding: 20px; 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            text-align: center;
            min-height: 95vh; /* Ocupa casi todo el alto de la pantalla */
            display: flex;
            flex-direction: column;
        }
        
        h2 { 
            font-family: 'Bebas Neue', sans-serif; 
            letter-spacing: 2px; 
            color: var(--accent); 
            margin: 10px 0;
            font-size: 28px;
        }
        
        .btn-back { 
            display: inline-block; 
            margin-bottom: 10px; 
            text-decoration: none; 
            color: var(--accent); 
            font-size: 14px; 
        }

        /* Este es el cambio clave para que el Tally cubra todo */
        .iframe-wrapper {
            flex-grow: 1; /* Hace que el formulario use todo el espacio sobrante */
            width: 100%;
            border-radius: 12px;
            overflow: hidden; 
            border: 1px solid var(--border);
            background: #ffffff; /* Fondo blanco para que el formulario se vea claro */
        }
        
        iframe { 
            width: 100%; 
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">← Volver al Menú</a>
        <h2>Registro de Gastos</h2>
